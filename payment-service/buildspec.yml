version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 800182259881.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t payment-service .
      - docker tag payment-service:latest 800182259881.dkr.ecr.us-east-1.amazonaws.com/payment-service:latest
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push 800182259881.dkr.ecr.us-east-1.amazonaws.com/payment-service:latest
      - echo Build completed on `date`

artifacts:
  files: '**/*'
